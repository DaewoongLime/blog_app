{% extends "base.html" %}

{% block content %}
    <h1>Comments: </h1>
    <hr />

    <div style="margin-left:20px;margin-top:20px">  
        {% if comments %}      
            {% for comment in comments %}
                <p> {{comment.content}} - {{comment.writer}} </p>
                <hr />
            {% endfor %}
        {% else %}
            <p>No comments yet.</p>
        {% endif %}
    </div>
{% endblock %}
