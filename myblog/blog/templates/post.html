{% extends "base.html" %}

{% block content %}
    <h1> {{post.title}} </h1>
    <p> by <em>{{post.writer}}</em></p>

    <hr />
    <p>{{post.content}}</p>

    <hr />
    <!-- show comments -->
    <div style="margin-left:20px;margin-top:20px">
        <h4>Comments</h4>
        
        {% for comment in post.comment_set.all %}
          <hr />
          <p> {{comment.content}} - {{comment.writer}}</p>
          </p>
        {% endfor %}
      </div>
{% endblock %}
